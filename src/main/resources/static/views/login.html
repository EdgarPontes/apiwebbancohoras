<div>

	<form data-ng-submit="autenticar()" >
		
		<label>Usuario</label>
		<input type="text" data-ng-model="usuario.email"/>
		
		<label>Senha</label>
		<input type="password" data-ng-model="usuario.senha"/>
		
		<input type="submit" value="Autenticar" />
		<br/>
		Token: {{token}}
	</form>
</div>
