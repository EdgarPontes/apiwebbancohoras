<div>
	
	<br/>
<form novalidate name="frmPj">

	<div>
	<label>Nome : </label>
		<input type="text" name="txtNome" data-ng-model="pj.nome" required />
		<span data-ng-show="frmPj.txtNome.$error.required && frmPj.txtEmail.$dirty">Campo Nome Obrigatorio</span>
	</div>
	<div>
	<label>E-mail:</label>
		<input type="email" name="txtEmail" data-ng-model="pj.email" required />
		<span data-ng-show="frmPj.txtEmail.$error.required ">Campo Email Obrigatorio</span>
	</div>
	<div>
	<label>Senha : </label>
		<input type="text" name="txtSenha" data-ng-model="pj.senha" required />
		<span data-ng-show="frmPj.txtSenha.$error.required ">Campo senha Obrigatorio</span>
	</div>
	<div>
	<label>Cpf:</label>
		<input type="text" name="txtCpf" data-ng-model="pj.cpf" required />
		<span data-ng-show="frmPj.txtCpf.$error.required ">Campo cpf Obrigatorio</span>
	</div>
	<div>
	<label>Razão Social : </label>
		<input type="text" name="txtRazaoSocial" data-ng-model="pj.razaoSocial" required />
		<span data-ng-show="frmPj.txtRazaoSocial.$error.required ">Campo razão social Obrigatorio</span>
	</div>
	<div>
	<label>Cnpj:</label>
		<input type="text" name="txtCnpj" data-ng-model="pj.cnpj" required />
		<span data-ng-show="frmPj.txtCnpj.$error.required ">Campo cnpj Obrigatorio</span>
	</div>
	<br></br>
	<input type="button" value="Salvar" data-ng-click="salvarPj()" data-ng-disabled="frmPj.$invalid" />
	<input type="button" value="Cancelar" data-ng-click="cancelarAlterarPj()" data-ng-disabled="frmPj.$invalid"/>
	
	<br/>
	
	<div>
	
	
		<fieldset>
		<legend>Formulário</legend>
			Valid: {{frmPj.$valid}}		
		</fieldset>
		
	</div>
</form>

	<br/>
<form novalidate name="frmPjBuscar">

	<div>
	<label>Cnpj:</label>
		<input type="text" name="txtCnpjBuscar" data-ng-model="cnpjbuscar" required />
		<span data-ng-show="frmPjBuscar.txtCnpjBuscar.$error.required">Campo cnpj Obrigatorio</span>
	</div>	
	
	<div>
		<fieldset>
		<legend>Formulário</legend>
			Valid: {{frmPjBuscar.$valid}}		
		</fieldset>
	</div>
	
	<input type="button" value="Buscar" data-ng-click="buscarPjCnpj()" data-ng-disabled="frmPjBuscar.$invalid" />
</form>
